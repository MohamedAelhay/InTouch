<div class="container">

  <h1>Shopping Cart</h1>

  <div class="shopping-cart">

    <div class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>

    <div *ngFor="let product of cart; let productIndex=index;">
      <div class="product">
        <div class="product-image">
          <img src="http://eskipaper.com/images/cool-audi-wallpaper-1.jpg">
        </div>
        <div class="product-details">
          <div class="product-title">{{product.title}}</div>
        </div>
        <div class="product-price">{{product.price}}</div>
        <div class="product-quantity">{{product.qty}}</div>
        <div class="product-removal">
          <button class="remove-product" (click)="removeItem(productIndex)">
            Remove
          </button>
        </div>
        <div class="product-line-price">{{product.price * product.qty}}</div>
      </div>
    </div>

    <button class="checkout" [routerLink] = "['']">Continue Shopping</button>

  </div>
</div>
